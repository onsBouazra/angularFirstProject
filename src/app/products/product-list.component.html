        <div class='card'>
          <div class='card-header'>
         {{ title }}
          </div>
          <div class='card-body'>
            <div class="row">
              <div class='col-md-2'>Filter by:</div>
              <div class='col-md-4'>
                <input type='text'
                 [(ngModel)]='filtredBy'/>
              </div>
            </div>
            <div class='row'
        >
      <div class='col-md-6'>
        <h4>Filtered by: {{ filtredBy}}</h4>
      </div>
    </div>
    <div class='table-responsive' >
      <table class='table' *ngIf='products && products.length'
            >
        <thead>
          <tr>
            <th>
              <!--<button class='btn btn-primary' (click)='onClickBtn()'>{{btnText()}}</button>-->   
              <button class='btn btn-primary' (click)='onClickBtn()'>{{click ? 'Show ' : 'Hide '}}Image</button>                
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Product of products">
                <td><img *ngIf="click" [src]='Product.imageUrl' [title]='Product.productName' [style.width.px]="imageWidh" [style.height.px]="imageHeight" [style.margin.px]="imageMargin"></td>
               <td>{{Product.productName}}</td>
                <td>{{Product.productCode |uppercase}}</td>
                <td>{{Product.releaseDate}}</td>
                <td>{{Product.price | currency}} </td>
                <td>{{Product.starRating}}</td>
    
               
              </tr>
             
            </tbody>
      </table>
      </div>
      </div>
      </div>
